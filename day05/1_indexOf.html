<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
 </head>
 <body>
  <script>
if(typeof Array.prototype.indexOf!=="function"){
	Array.prototype.indexOf=function(elem,fromi){
		document.write("调用自定义的indexOf方法<br>");
		//this->将来调用该函数的.前的子对象
		fromi===undefined&&(fromi=0);
		for(var i=fromi;i<this.length;i++){
			if(this[i]===elem) return i;
		}
		return -1;
	}
}

		var arr=[1,3,5,7,5,3,1];
		       //0 1 2 3 4 5 6
		var i=arr.indexOf(3/*,0*/);
		document.write(i+"<br>");//1
		i=arr.indexOf(3,2);
		document.write(i+"<br>");//5
		i=arr.indexOf(3,6);
		document.write(i+"<br>");//-1
		i=arr.indexOf(8);
		document.write(i+"<br>");//-1
	</script>	
 </body>
</html>
