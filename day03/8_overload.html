 <body>
  <script>
		function pay(                    ){
		 //arguments["6553 1234","123456"].length=2
		                //0          1
			if(arguments.length==0)
				console.log("手机支付...");
			else if(arguments.length==1)
				console.log("现金支付...收款:¥"+arguments[0]+"元");
			else
				console.log("刷卡结账...从卡号:"+arguments[0]+"扣款成功!");
		}

		pay();//手机支付...
		pay(100);//现金支付...
		pay("6553 1234","123456");//刷结账

		//定义函数add，接收任意多个数字参数，并汇总求和
		function add(           ){
		 //arguments[           ]
			var sum=0;
			for(var i=0;i<arguments.length;i++){
				sum+=parseFloat(arguments[i]);
			}
			return sum;
		}
		console.log(
			add(1,2,3),//6
			add(1,2,3,4,5)//15
		);
	</script>
 </body>
