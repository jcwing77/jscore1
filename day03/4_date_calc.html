<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
 </head>
 <body>
  <script>
		//入职: 2012/6/30
		//合同到期时间: 2015/6/30
		//续签时间: 2015/5/30 -> 2015/5/29
		var hiredate=new Date("2012/6/30");
		//复制hiredate到enddate
		var enddate=new Date(hiredate);
		//将enddate+3年
		enddate.setFullYear(enddate.getFullYear()+3);
		//复制enddate到renewdate
		var renewdate=new Date(enddate);
		//将renewdate-1月
		renewdate.setMonth(renewdate.getMonth()-1);
		//如果renewdate是周六
		if(renewdate.getDay()==6)
			//就renewdate再-1天
			renewdate.setDate(renewdate.getDate()-1);
		//否则如果renewdate是周日
		else if(renewdate.getDay()==0)
			//就renewdate再-2天
			renewdate.setDate(renewdate.getDate()-2);
		console.log("入职时间:"+hiredate.toLocaleDateString());
		console.log("到期时间:"+enddate.toLocaleDateString());
		console.log("续签时间:"+renewdate.toLocaleDateString());
	</script>
 </body>
</html>
