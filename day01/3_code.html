<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
 </head>
 <body>
  <script>
		var msg="今晚308,w84u!";
		function encode(msg){
			for(var i=0,code="";i<msg.length;i++){
				var uc=msg.charCodeAt(i);
//				if(uc<100) uc="000"+uc;
//				else if(uc<1000) uc="00"+uc;
				code+=(uc+100000+"").slice(1);
				 //将msg中当前i位置的字转为unicode号
			}
			return code;
		}
		var code=encode(msg);
		console.log(code);
		function decode(code){
			for(var i=0,msg="";i<code.length;i+=5){
				//从i位置选取5个字符，用String.fromCharCode转为字拼接到msg中
				msg+=String.fromCharCode(code.slice(i,i+5))
			}
			return msg;
		}
		var msg2=decode(code);
		console.log(msg2);
	</script>
 </body>
</html>
