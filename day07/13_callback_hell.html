<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
 </head>
 <body>
  <script>
		function conn(fn){
			console.log("开始连接...");
			setTimeout(()=>{
				console.log("连接成功!");
				fn();
			},7000)
		}
		function query(fn){
			console.log("开始查询...");
			setTimeout(()=>{
				console.log("查询完成!");
				fn()
			},5000)
		}
		function response(fn){
			console.log("开始返回响应...");
			setTimeout(()=>{
				console.log("响应完成!");
				fn();
			},3000)
		}
		function show(){
			console.log("开始渲染界面...");
			setTimeout(()=>{
				console.log("界面渲染完成!");
			},1000)
		}
		//callback hell
		conn(function(){
			query(function(){
				response(show)
			})
		});
	</script>	
 </body>
</html>
