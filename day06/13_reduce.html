<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
 </head>
 <body>
  <script>
		//模拟reduce——百度
		var class1=[1,3,5,7,9];
		var sum=class1.reduce(function(prev,elem){
			return prev+elem;
		});
		var class2=[2,4,6,8,10];
		sum=class2.reduce(function(prev,elem){
			return prev+elem;
		},sum);
		document.write(sum);
	</script>
 </body>
</html>
