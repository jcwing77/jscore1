<!doctype html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
 </head>
 <body>
  <script>
//如果?没有forEach
if(typeof Array.prototype.forEach!=="function")
	//就向?添加forEach,只有一个回调函数参数
	Array.prototype.forEach=function(fn){
		//遍历当前数组中每个元素
		for(var i=0;i<this.length;i++){
			if(this[i]!==undefined)//防止稀疏数组
				//调用回调函数，传入当前元素值，当前位置和当前数组对象作为三个参数
				fn(this[i],i,this)
		}
	}

 //模拟实现map

var arr=[1,,3,,5];
arr.forEach(function(elem,i,arr){
	//elem*=2;
	//arr[i]=elem*2;
	arr[i]*=2;
})
//		var even=arr.map(function(elem){
//			return elem*2;
//		})
document.write(arr);
//document.write(even);
	</script>
 </body>
