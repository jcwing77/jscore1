<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
 </head>
 <body>
	<script>
		function doubleball(){
			//在1~33之间反复生成6个红球
			var reds=[];
			while(reds.length<6){
				var r=parseInt(Math.random()*33+1);
				for(var i=0;i<reds.length;i++){
					if(r===reds[i])
						break;
				}
				if(i==reds.length)
					reds.push(r);
			}
			//将reds按数字升序排列
			reds.sort(function(a,b){return a-b});
			//在1~16之间生成一个蓝球b
			var b=parseInt(Math.random()*16+1);
			document.write(String(reds)+" | "+b+"<br>");
		}
		doubleball();
		doubleball();
		doubleball();
		doubleball();
		doubleball();
	</script>
 </body>
</html>
